<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>livelife.co</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="https://ihsann24.github.io/" target="_blank" rel="noopener noreferrer">livelife</a></h1>
    <nav class="top-menu">
      <a href="javascript:void(0)" class="service-button" onclick="toggleContent('foto')">Bagi Foto</a>
      <a href="javascript:void(0)" class="service-button" onclick="toggleContent('data')">Bagi Data</a>
      <a href="javascript:void(0)" class="service-button" onclick="toggleContent('desain')">Bagi Desain</a>
      <a href="javascript:void(0)" class="service-button" onclick="toggleContent('kopi')">Bagi Kopi</a>
    </nav>
  </header>

  <main>
    <section id="upload-berita" class="upload-section">
      <h2>Unggah Berita</h2>
      <form id="formBerita" onsubmit="return handleSubmit(event)">
        <label for="judul">Judul Berita</label>
        <input type="text" id="judul" name="judul" required placeholder="Masukkan judul berita..." />

        <label for="isi">Isi Berita</label>
        <textarea id="isi" name="isi" rows="6" required placeholder="Masukkan isi berita..."></textarea>

        <label for="gambar">Unggah Gambar</label>
        <input type="file" id="gambar" name="gambar" accept="image/*" onchange="previewImage(event)" />

        <div class="preview-container" id="previewContainer" style="display:none;">
          <p>Preview Gambar:</p>
          <img id="previewImg" alt="Preview gambar berita" />
        </div>

        <button type="submit" class="btn-submit">Kirim Berita</button>
      </form>
    </section>

    <section id="foto" class="content-section" style="display:none;">
      <h2>Bagi Foto</h2>
      <div class="slider-container">
        <button class="nav-button" id="prev">&#10094;</button>
        <div class="slider" id="slider">
          <img src="img/Foto1.png" class="slide" alt="Foto 1" />
          <img src="img/Foto2.png" class="slide" alt="Foto 2" />
          <img src="img/Foto3.png" class="slide" alt="Foto 3" />
          <img src="img/Foto4.png" class="slide" alt="Foto 4" />
          <img src="img/Foto5.png" class="slide" alt="Foto 5" />
        </div>
        <button class="nav-button" id="next">&#10095;</button>
      </div>
    </section>

    <section id="data" class="content-section" style="display:none;">
      <h2>Bagi Data</h2>
      <p>Konten untuk layanan Bagi Data akan menyusul.</p>
    </section>

    <section id="desain" class="content-section" style="display:none;">
      <h2>Bagi Desain</h2>
      <p>Konten untuk layanan Bagi Desain akan menyusul.</p>
    </section>

    <section id="kopi" class="content-section" style="display:none;">
      <h2>Bagi Kopi</h2>
      <p>Konten untuk layanan Bagi Kopi akan menyusul.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Ihsan</p>
  </footer>

  <script>
    // Toggle tampilan konten menu
    function toggleContent(id) {
      const sections = ['foto', 'data', 'desain', 'kopi'];
      sections.forEach(section => {
        document.getElementById(section).style.display = section === id ? 'block' : 'none';
      });
      // Sembunyikan upload berita saat buka menu
      document.getElementById('upload-berita').style.display = 'none';
    }

    // Preview gambar sebelum upload
    function previewImage(event) {
      const previewContainer = document.getElementById('previewContainer');
      const previewImg = document.getElementById('previewImg');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewContainer.style.display = 'none';
      }
    }

    // Handle submit form berita
    function handleSubmit(event) {
      event.preventDefault();

      const judul = document.getElementById('judul').value.trim();
      const isi = document.getElementById('isi').value.trim();

      if (!judul || !isi) {
        alert('Judul dan isi berita wajib diisi.');
        return false;
      }

      alert(`Berita dengan judul:\n"${judul}"\nberhasil dikirim! (Simulasi)`);

      // Reset form dan preview
      event.target.reset();
      document.getElementById('previewImg').src = '';
      document.getElementById('previewContainer').style.display = 'none';

      return false;
    }

    // Slider JS untuk Bagi Foto
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;
    const slider = document.getElementById("slider");

    function showSlide(index) {
      if (index >= totalSlides) currentSlide = 0;
      else if (index < 0) currentSlide = totalSlides - 1;
      else currentSlide = index;
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    document.getElementById("next").addEventListener("click", () => {
      showSlide(currentSlide + 1);
    });

    document.getElementById("prev").addEventListener("click", () => {
      showSlide(currentSlide - 1);
    });

    // Tampilkan halaman upload berita saat mulai
    document.addEventListener("DOMContentLoaded", () => {
      showSlide(0);
      document.getElementById('upload-berita').style.display = 'block';
    });
  </script>
</body>
</html>
