<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>livelife.co</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="https://ihsann24.github.io/" target="_blank" rel="noopener noreferrer">livelife</a></h1>
    <nav class="menu">
      <div class="menu-toggle">&#9776;</div>
      <ul class="dropdown">
        <li><a href="#berita">Berita</a></li>
        <li><a href="#info">Info</a></li>
        <li><a href="#kontak">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main class="button-grid">
    <a href="javascript:void(0)" class="service-button" onclick="toggleContent('foto')">Bagi Foto</a>
    <a href="javascript:void(0)" class="service-button" onclick="toggleContent('data')">Bagi Data</a>
    <a href="javascript:void(0)" class="service-button" onclick="toggleContent('desain')">Bagi Desain</a>
    <a href="javascript:void(0)" class="service-button" onclick="toggleContent('kopi')">Bagi Kopi</a>
  </main>

<section id="foto" class="content-section" style="display: none;">
  <h2>Bagi Foto</h2>
  <div class="slider-container">
    <button class="nav-button" onclick="prevSlide()">&#10094;</button>
    <div class="slider">
      <img class="slide" src="https://via.placeholder.com/800x500?text=Foto+1" alt="Foto 1" />
      <img class="slide" src="https://via.placeholder.com/800x500?text=Foto+2" alt="Foto 2" />
      <img class="slide" src="https://via.placeholder.com/800x500?text=Foto+3" alt="Foto 3" />
      <img class="slide" src="https://via.placeholder.com/800x500?text=Foto+4" alt="Foto 4" />
    </div>
    <button class="nav-button" onclick="nextSlide()">&#10095;</button>
  </div>
</section>
  
  <section id="data" class="content-section" style="display: none;">
    <h2>Bagi Data</h2>
    <p>Konten untuk layanan Bagi Data akan menyusul.</p>
  </section>

  <section id="desain" class="content-section" style="display: none;">
    <h2>Bagi Desain</h2>
    <p>Konten untuk layanan Bagi Desain akan menyusul.</p>
  </section>

  <section id="kopi" class="content-section" style="display: none;">
    <h2>Bagi Kopi</h2>
    <p>Konten untuk layanan Bagi Kopi akan menyusul.</p>
  </section>

  <footer>
    <p>&copy; 2025 - Ihsan</p>
  </footer>

  <script>
    function toggleContent(id) {
      const sections = ['foto', 'data', 'desain', 'kopi'];
      sections.forEach(section => {
        document.getElementById(section).style.display = section === id ? 'block' : 'none';
      });
    }
  <script>
    let currentSlide = 0;

      function showSlide(index) {
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
      if (index >= totalSlides) currentSlide = 0;
      else if (index < 0) currentSlide = totalSlides - 1;
      else currentSlide = index;

      const offset = -currentSlide * 100;
        document.querySelector(".slider").style.transform = `translateX(${offset}%)`;
  }

      function nextSlide() {
      showSlide(currentSlide + 1);
  }

      function prevSlide() {
      showSlide(currentSlide - 1);
  }

        document.addEventListener("DOMContentLoaded", () => showSlide(0));
</script>

</body>
</html>
